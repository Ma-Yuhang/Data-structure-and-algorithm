    // 2.效率高
    function isPrime(num) {
      if(num <= 1) return false
      // 开根号
      const n = parseInt(Math.sqrt(num))
      for (let i = 2; i <= n; i++) {
        if(num % i == 0) {
          return false
        }
      }
      return true
    }
    console.log(isPrime(1));
    console.log(isPrime(9));
    console.log(isPrime(31));
    console.log(isPrime(5));
  </script>
