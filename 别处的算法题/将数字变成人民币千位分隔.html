<body>
    <script>
        let num = 100000000  // 100,000,000

        function bian(num) {
            let result = ''
            let str = num.toString()
            let index = 0
            for (let i = str.length - 1; i >= 0; i--) {
                result = str[i] + result
                index++
                console.log(result);
                if (index % 3 === 0 && i !== 0) {
                    result = ',' + result
                }
            }
            return result
        }
        bian(num)
    </script>
