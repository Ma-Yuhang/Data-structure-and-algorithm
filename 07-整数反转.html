<body>
    <script>
        let sum = -123
        var reverse = function (x) {
            // 结果数字
            let result = 0;
            while(x !== 0) {
                // digit负责保存数字中的个位数
                const digit = x % 10;
                // ~~ 是取整的意思    ~~1.9999 = 1  ~~-1.2 = -1
                // x负责保存数字中个位数前边的数
                x = ~~(x / 10);
                result = result * 10 + digit;
            }
            if(result < (-2) ** 31 || result > (2 ** 31) - 1) result = 0
            return result;
        };
        console.log(reverse(sum));
    </script>
