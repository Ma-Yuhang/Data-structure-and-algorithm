        var maxArea = function (height) {
            let max = 0;
            let l = 0,r = height.length - 1;
            while(l < r) {
               let s = (r - l) * Math.min(height[l], height[r]);
               max = max > s ? max : s;
               if(height[l] < height[r]) l++;
               else r--;
            }
            return max
        };
