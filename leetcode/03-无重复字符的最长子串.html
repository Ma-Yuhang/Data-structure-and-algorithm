    <script>
        let s = "abccqweaabc";
        function lengthOfLongestSubstring(s) {
            let ans = 0
            let map = new Map()
            let i = 0
            for (let j = 0; j < s.length; j++) {
                let v = s[j]
                if (map.has(v)) {
                    i = Math.max(map.get(v), i)
                }
                ans = Math.max(ans, j - i + 1)
                map.set(v, j + 1)
            }
            return ans
        }
        console.log(lengthOfLongestSubstring(s));
