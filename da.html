<body>
  <script>
    // 整数反转
    function fn(n) {
      if (n < 0) {
        return false
      } else if (n >= 0 && n < 9) {
        return true
      } else {
        let res = 0
        while (n !== 0) {
          let digit = n % 10
          n = parseInt(n / 10)
          res = res * 10 + digit
        }
        return res
      }
    }
    console.log(fn(312));
  </script>
