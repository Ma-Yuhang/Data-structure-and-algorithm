<body>
    <script>
        function fn(x, n) {
            if (n == 0 || n == 1) {
                return n == 0 ? 1 : x
            } else if (n < 0) {
                return fn(1 / x, Math.abs(n))
            } else {
                return n % 2 == 0 ? fn(x * x, n / 2) : fn(x * x, Math.floor(n / 2)) * x
            }
        }


        console.log(fn(2, 3));
        console.log(fn(2, -3));
        console.log(fn(2, 1));
        console.log(fn(2, 0));
        console.log(fn(12, 1));
        console.log(fn(-2, 1));
    </script>
</body>
