<body>
    <script>
        let x = 1000021;
        var isPalindrome = function (x) {
            if (x < 0) {
                return false;
            } else {
                x = x + '';
                if (x.length == 1) {
                    return true;
                }
                let n = 0;
                if (x.length % 2 !== 0) {
                    let j = ~~(x.length / 2) - 1;
                    for (let i = Math.ceil(x.length / 2); i < x.length; i++) {
                        if (x[j] === x[i]) {
                            j--;
                            n++;
                        }
                    }
                    return n == ~~(x.length / 2) ? true : false;
                } else {
                    j = (x.length / 2) - 1;
                    for (let i = x.length / 2; i < x.length; i++) {
                        if (x[j] === x[i]) {
                            j--;
                            n++;
                        }
                    }
                    return n == x.length / 2 ? true : false;
                }
            }
        };
        console.log(isPalindrome(x));
    </script>
</body>
